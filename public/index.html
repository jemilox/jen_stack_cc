<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="vendors/jquery-3.1.0.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="firstContainer">
      <h1>Give a Joke,</h1>
      <input type="text" id="authorIn" placeholder="Written by...">
      <input type="text" id="jokeIn" placeholder="Joke">
      <input type="text" id="punchLineIn" placeholder="PunchLine"><br>
      <button id="addJoke">Add Joke</button>
    </div>
    <div class="secondContainer">
      <h1>Take a Joke</h1>
      <button id="tellJoke">Tell me a joke!</button>
      <div class="joke">
      </div>
      <div class="jokeTeller">
      </div>
    </div>


  </body>
</html>
